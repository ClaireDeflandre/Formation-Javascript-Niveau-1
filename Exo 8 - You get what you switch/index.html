        <h1>Exercice 8 : You get what you switch</h1>
        <p>Le switch</p>

        <script type="text/javascript">
        	

        	var vegan = prompt('Quel produit voulez-vous tester ?');
        	
        	switch (vegan) {
        		case "tomates":
        			alert ('Bon pour la santé et vegan');
        			break;
        		case "oeufs":
        			alert ("Produit d'origine animale même si ça n'est pas directement leur viande");
        		case "lait":
                    break;
        			alert ("Produit d'origine animale même si ça n'est pas directement leur viande");
        			break;
        		case "tofu":
        			alert ("Produit issu du soja donc vegan mais sa culture intensive n'est pas top niveau environnement");
        			break;
        		case "miel":
        			alert ("abeille = animal = non vegan");
        			break;
        		case "foie gras":
        			alert ("Pire aliment non vegan");
        			break;

        		default:
        			alert ("Désolé nous n'avons pas d'info dessus");


        	}


        </script>
    </body>
