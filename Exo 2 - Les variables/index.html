        <h1>Exercice 2 : les variables</h1>
        <p>Les diff√©rents types de variables</p>

    <script type= "text/javascript">

    	var number = 6;
    	
    	console.log (number)

    	var string = "Bonjour les gens";
    	
    	console.log (string)

    	var aBoolean = false;
    	
    	console.log (aBoolean)



		var number = 6;
    	
    	console.log (typeof 6)


    	var string = "Bonjour les gens";
    	
    	console.log (typeof "Bonjour les gens")

    	console.log (typeof false)



    </script>
